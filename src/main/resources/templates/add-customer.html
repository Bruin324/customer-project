<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Add Customers</title>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/assets/css/stylish-portfolio.css" rel="stylesheet"/>
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/assets/css/styles.css"/>
</head>
<body>
<header id="top" class="header-content">
    <div class="text-vertical-center">
        <h1>Gimme Customers</h1>
    </div>
</header>
<div sec:authorize="isAuthenticated()" class="authentication">
    <form class="text-center" th:action="@{/logout}" method="post">
        Welcome <span sec:authentication="name">Bob</span>
        <input class="btn btn-xs" type="submit" value="Sign Out" />
    </form>
</div>
<div class="container">
<h1>Add a New Customer</h1>
<form th:action="@{/create-customer}" method="post">
    <table>
        <tr>
            <td>First Name:</td>
            <td><input type="text" name="first_name" /></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" name="last_name" /></td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input type="text" name="phone" /></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" name="email" /></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button class="btn btn-success">Add</button>
            </td>
        </tr>
    </table>
</form>
    <div class="container">
    <a class="btn btn-primary" href="/customers">Go Back to Customers Page</a>
    </div>
</div>
</body>
</html>
