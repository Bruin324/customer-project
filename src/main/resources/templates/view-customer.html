<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>View Customer</title>
    <link rel="stylesheet" href="/assets/css/styles.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>
<div sec:authorize="isAuthenticated()" class="container authentication">
    <form class="text-center" th:action="@{/logout}" method="post">
        Welcome <span sec:authentication="name">Bob</span>
        <input class="btn btn-xs" type="submit" value="Sign Out" />
    </form>
</div>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">

Name: <span th:text="${customer.firstName}"></span> <span th:text="${customer.lastName}"></span><br/>
ID: <span th:text="${customer.id}"></span><br/>
Phone: <span th:text="${customer.phone}"></span><br/>
Email: <span th:text="${customer.email}"></span><br/>
        </div>
    </div>
    <a class="btn btn-primary" href="/customers">Go Back to Customers Page</a>
</div>
</body>
</html>
